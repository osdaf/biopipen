vcf.pVcfSort.nochr:
  i.infile: default.vcf
  args.chrorder: ''
  o.outfile: out.nochr.vcf
vcf.pVcfSort.picard:
  i.infile: default.vcf
  args.tool: picard
  o.outfile: out.picard.vcf
vcf.pVcfAddChr.add:
  i.infile: add.vcf
  o.outfile: out.add.vcf
vcf.pVcfAddChr.default:
  i.infile: default.vcf
  o.outfile: default.vcf
tsv.pTsvHeader.default:
  i.infile: default.tsv
  o.outfile: default.header.txt
tsv.pTsvHeader.filter:
  i.infile: default.tsv
  args.filter: 'lambda cs: ["x_" + c for c in cs]'
  o.outfile: filter.header.txt
tsv.pTsvReplaceHeader.cnames:
  i.infile: default.tsv
  args.cnames: H1,H2,H3,H4
  o.outfile: out.default.tsv
tsv.pTsvReplaceHeader.cnfunc:
  i.infile: default.tsv
  args.cnames: 'lambda cs: ["x_H" + str(i+1) for i, c in enumerate(cs)]'
  o.outfile: out.func.tsv
tsv.pTsvReplaceHeader.default:
  i.infile: default.tsv
  i.hfile: header.txt
  o.outfile: out.default.tsv
tsv.pTsvReplaceHeader.func:
  i.infile: default.tsv
  i.hfile: header.txt
  args.cnames: 'lambda cs: ["x_" + c for c in cs]'
  o.outfile: out.func.tsv
tsv.pTsvAggregate.builtin:
  i.infile: aggr.default.txt
  o.outfile: aggr.out.txt
  args.inopts.cnames: true
  args.on: Group
  args.aggrs.sum: '$sum:value'
  args.aggrs.mean: '$mean:value'
tsv.pTsvAggregate.default:
  i.infile: aggr.default.txt
  o.outfile: aggr.out.txt
  args.inopts.cnames: true
  args.on: Group
  args.aggrs.sum: 'lambda rs: sum(float(r.value) for r in rs)'
  args.aggrs.mean: 'lambda rs: sum(float(r.value) for r in rs)/float(len(rs))'
tsv.pTsvAggregate.merged:
  i.infile: aggr.default.txt
  o.outfile: aggr.outmerged.txt
  args.on: Group
  args.inopts.cnames: true
  args.aggrs.sum,mean: 'lambda rs: [sum(float(r.value) for r in rs), sum(float(r.value) for r in rs)/float(len(rs))]'
vcfnext.pGTMatAddRs.default:
  i.infile: default.gtmat
  o.outfile: out.default.gtmat
vcfnext.pGTMatAddRs.force:
  i.infile: default.gtmat
  args.exist: force
  o.outfile: force.default.gtmat